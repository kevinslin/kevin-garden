version: 1
vaults:
    -
        fsPath: templates
        seed: dendron.templates
        name: dendron.templates
        sync: noCommit
    -
        fsPath: vault
        workspace: kevin-public
        name: kevin-public
        sync: sync
    -
        fsPath: vault
        workspace: kevin-blog
        name: kevin-blog
        sync: sync
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
mermaid: true
useKatex: true
autoFoldFrontmatter: false
usePrettyRefs: true
dev:
    enableWebUI: true
    enablePreviewV2: true
lookup:
    note:
        selectionType: selectionExtract
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
    dailyVault: kevin-private
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
site:
    copyAssets: true
    siteHierarchies:
        - home
        - daily
        - blog
        - r
        - books
        - podcasts
        - seeds
        - proj
        - tags
    siteRootDir: docs
    ga_tracking: "G-YS49D5ZK3X"
    usePrettyRefs: true
    logo: assets/images/bio-photo.jpg
    title: Kevin's Garden
    description: Building hierarchal tools of thought @ dendron.so
    twitter: kevins8
    author: Kevin S Lin
    siteUrl: 'https://www.kevinslin.com'
    usePrettyLinks: true
    duplicateNoteBehavior:
        action: useVault
        payload:
            - kevin-public
            - kevin-blog
            - dendron.templates
            - dendron.git
            - dendron.git
            - dendron.services
            - dendron.projects
            - vaults
            - private
            - users
            - dev
            - aws
initializeRemoteVaults: true
workspaces:
    kevin-blog:
        remote:
            type: git
            url: 'https://github.com/kevinslin/kevin-blog.git'
    kevin-public:
        remote:
            type: git
            url: 'https://github.com/kevinslin/kevin-public.git'
seeds:
    dendron.templates: {}
dendronVersion: 0.56.1
defaultInsertHierarchy: templates
