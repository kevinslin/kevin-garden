version: 5
dev:
    enablePreviewV2: true
    enableExportPodV2: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
            vaultSelectionModeOnCreate: smart
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    copyNoteLink: {}
workspace:
    dendronVersion: 0.83.0
    workspaces:
        kevin-blog:
            remote:
                type: git
                url: git@github.com:kevinslin/kevin-blog.git
        kevin-public:
            remote:
                type: git
                url: git@github.com:kevinslin/kevin-public.git
        dendron-docs:
            remote:
                type: git
                url: git@github.com:dendronhq/dendron-docs.git
        dendron-users:
            remote:
                type: git
                url: git@github.com:dendronhq/dendron-users.git
    seeds:
        dendron.templates: {}
    vaults:
        -
            fsPath: vault
            name: dendron-docs
            workspace: dendron-docs
        -
            fsPath: vault-highlights/Readwise
            name: highlights
        -
            fsPath: vault
            workspace: dendron-users
            name: users
            sync: sync
        -
            fsPath: org-dev
            remote:
                type: git
                url: git@github.com:dendronhq/org-dev.git
            name: dev
        -
            fsPath: notes
            visibility: private
            remote:
                type: git
                url: git@github.com:kevinslin/notes.git
        -
            fsPath: kevin-private
            remote:
                type: git
                url: git@github.com:kevinslin/kevin-private.git
            name: kevin-private
            visibility: private
        -
            fsPath: people-vault
            remote:
                type: git
                url: git@github.com:kevinslin/people-vault.git
            name: people
            visibility: private
        -
            fsPath: vault
            workspace: kevin-public
            name: kevin-public
            sync: sync
            siteUrl: https://kevinslin.com
            siteIndex: home
        -
            fsPath: vault
            workspace: kevin-blog
            name: kevin-blog
            sync: sync
    journal:
        dailyDomain: daily
        dailyVault: kevin-private
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfCurrent
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: true
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    enableUserTags: true
    enableHashTags: true
    task:
        name: task
        dateFormat: y.MM.dd
        addBehavior: asOwnDomain
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    enableEditorDecorations: true
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: false
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    copyAssets: true
    siteHierarchies:
        - root
    writeStubs: false
    siteRootDir: docs
    seo:
        title: Dendron
        description: Personal Knowledge Space
        author: Kevin S Lin
        twitter: kevins8
    github:
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: main
        editViewMode: tree
    enableSiteLastModified: true
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: true
    enablePrettyLinks: true
    ga:
        tracking: G-YS49D5ZK3X
    logoPath: assets/images/bio-photo.jpg
    siteUrl: https://www.kevinslin.com
    duplicateNoteBehavior:
        action: useVault
        payload:
            - kevin-public
            - kevin-blog
            - vaults
            - private
            - users
            - dev-legacy
            - dendron.docs
            - private
            - org-dev
            - yc
            - users
            - highlights
            - dendron-docs
