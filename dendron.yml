version: 1
vaults:
    -
        fsPath: vault
        workspace: kevin-public
        name: kevin-public
        sync: sync
    -
        fsPath: vault
        workspace: kevin-blog
        name: kevin-blog
        sync: sync
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
mermaid: true
useKatex: true
autoFoldFrontmatter: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
site:
    copyAssets: true
    siteHierarchies:
        - home
        - daily
        - blog
        - r
    siteRootDir: docs
    usePrettyRefs: true
    title: Dendron
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - kevin-public
            - kevin-blog
initializeRemoteVaults: true
workspaces:
    kevin-blog:
        remote:
            type: git
            url: 'https://github.com/kevinslin/kevin-blog.git'
    kevin-public:
        remote:
            type: git
            url: 'https://github.com/kevinslin/kevin-public.git'
