version: 4
useFMTitle: true
useNoteTitleForLink: true
mermaid: true
useKatex: true
dev:
    enableWebUI: true
    enablePreviewV2: true
site:
    copyAssets: true
    siteHierarchies:
        - home
        - daily
        - til
        - blog
        - r
        - books
        - podcasts
        - seeds
        - proj
        - tags
    siteRootDir: docs
    ga_tracking: G-YS49D5ZK3X
    usePrettyRefs: true
    logo: assets/images/bio-photo.jpg
    title: Kevin's Garden
    description: Building hierarchal tools of thought @ dendron.so
    twitter: kevins8
    author: Kevin S Lin
    siteUrl: 'https://www.kevinslin.com'
    usePrettyLinks: true
    duplicateNoteBehavior:
        action: useVault
        payload:
            - kevin-public
            - kevin-blog
            - vaults
            - private
            - users
            - dev-legacy
            - dendron.docs
            - private
            - org-dev
            - yc
    siteLastModified: true
    gh_edit_branch: main
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
            vaultSelectionModeOnCreate: smart
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
workspace:
    dendronVersion: 0.76.1
    workspaces:
        kevin-blog:
            remote:
                type: git
                url: 'https://github.com/kevinslin/kevin-blog.git'
        kevin-public:
            remote:
                type: git
                url: 'https://github.com/kevinslin/kevin-public.git'
        dendron-docs:
            remote:
                type: git
                url: 'git@github.com:dendronhq/dendron-docs.git'
    seeds:
        dendron.templates: {}
    vaults:
        -
            fsPath: ../../Dropbox/Apps/Noah/workspaces/yc
            name: yc
        -
            fsPath: org-dev
            remote:
                type: git
                url: 'git@github.com:dendronhq/org-dev.git'
            name: dev
        -
            fsPath: ../org-workspace/dendron-docs/vault
            name: dendron.docs
        -
            fsPath: notes
            visibility: private
            remote:
                type: git
                url: 'git@github.com:kevinslin/notes.git'
        -
            fsPath: kevin-private
            remote:
                type: git
                url: 'https://github.com/kevinslin/kevin-private.git'
            name: kevin-private
            visibility: private
        -
            fsPath: people-vault
            remote:
                type: git
                url: 'git@github.com:kevinslin/people-vault.git'
            name: people
            visibility: private
        -
            fsPath: vault
            workspace: kevin-public
            name: kevin-public
            sync: sync
        -
            fsPath: vault
            workspace: kevin-blog
            name: kevin-blog
            sync: sync
    journal:
        dailyDomain: daily
        dailyVault: kevin-private
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfCurrent
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: true
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    enableUserTags: true
    enableHashTags: true
    task:
        name: task
        dateFormat: y.MM.dd
        addBehavior: asOwnDomain
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    enableEditorDecorations: true
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
