version: 1
vaults:
    -
        fsPath: templates
        seed: dendron.templates
        name: dendron.templates
    -
        fsPath: vault
        workspace: kevin-public
        name: kevin-public
        sync: sync
    -
        fsPath: vault
        workspace: kevin-blog
        name: kevin-blog
        sync: sync
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
mermaid: true
useKatex: true
autoFoldFrontmatter: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
site:
    copyAssets: true
    siteHierarchies:
        - home
        - daily
        - blog
        - r
        - books
    siteRootDir: docs
    usePrettyRefs: true
    logo: assets/images/bio-photo.jpg
    title: Kevin's Garden
    description: Kevin is working on creating better tools for thought
    twitter: kevins8
    author: Kevin S Lin
    siteUrl: 'https://www.kevinslin.com'
    duplicateNoteBehavior:
        action: useVault
        payload:
            - kevin-public
            - kevin-blog
            - dendron.templates
initializeRemoteVaults: true
workspaces:
    kevin-blog:
        remote:
            type: git
            url: 'https://github.com/kevinslin/kevin-blog.git'
    kevin-public:
        remote:
            type: git
            url: 'https://github.com/kevinslin/kevin-public.git'
seeds:
    dendron.templates: {}
